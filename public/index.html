<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脚本中心</title>
  <link href="/output.css" rel="stylesheet">
  <script src="/vendor/marked.min.js"></script>
  <link rel="stylesheet" href="/vendor/atom-one-dark.min.css">
  <script src="/vendor/highlight.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-900">脚本中心</h1>
      </div>
      <nav id="category-nav" class="px-4 space-y-2">
        <a href="#" class="block px-4 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100" data-category="all">总览</a>
        <!-- Categories will be dynamically inserted here -->
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <main id="app" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
        <!-- Dashboard will be rendered here initially -->
        <p class="text-center text-gray-500">正在加载...</p>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const app = document.getElementById('app');
      const categoryNav = document.getElementById('category-nav');

      try {
        const [manifestResponse, statsResponse] = await Promise.all([
          fetch('/script-manifest.json'),
          fetch('/api/stats')
        ]);

        if (!manifestResponse.ok) throw new Error('无法加载脚本清单');
        if (!statsResponse.ok) throw new Error('无法加载下载统计');

        const manifest = await manifestResponse.json();
        const stats = await statsResponse.json();
        
        let totalScripts = 0;
        let totalDownloads = 0;
        for (const category in manifest) {
          const categoryData = manifest[category];
          let categoryTotalScripts = 0;
          if (categoryData._scripts) {
            categoryTotalScripts += categoryData._scripts.length;
          }
          for (const subCategory in categoryData) {
            if (subCategory !== '_scripts') {
              categoryTotalScripts += categoryData[subCategory].length;
              categoryData[subCategory].forEach(script => {
                totalDownloads += (stats[script.key] || 0);
              });
            }
          }
          totalScripts += categoryTotalScripts;
        }

        // 渲染分类
        for (const category in manifest) {
          const categoryData = manifest[category];
          const hasSubCategories = Object.keys(categoryData).some(key => key !== '_scripts');

          const categoryElement = document.createElement('div');

          if (hasSubCategories) {
            categoryElement.innerHTML = `
              <details class="group">
                <summary class="flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 cursor-pointer">
                  <span class="capitalize">${category}</span>
                  <svg class="w-4 h-4 transform transition-transform duration-200 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </summary>
                <div class="pl-4 mt-1 space-y-1">
                  ${Object.keys(categoryData).filter(key => key !== '_scripts').map(subCategory => `
                    <a href="#" class="block px-4 py-2 text-sm text-gray-600 rounded-lg hover:bg-gray-100" data-category="${category}" data-subcategory="${subCategory}">${subCategory}</a>
                  `).join('')}
                </div>
              </details>
            `;
          } else {
            const categoryLink = document.createElement('a');
            categoryLink.href = '#';
            categoryLink.className = 'block px-4 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 capitalize';
            categoryLink.textContent = category;
            categoryLink.dataset.category = category;
            categoryElement.appendChild(categoryLink);
          }
          categoryNav.appendChild(categoryElement);
        }

        // 初始渲染仪表盘
        renderDashboard();

        // 分类点击事件
        categoryNav.addEventListener('click', (e) => {
          if (e.target.tagName === 'A') {
            e.preventDefault();
            const category = e.target.dataset.category;
            const subcategory = e.target.dataset.subcategory;
            
            // 更新激活状态
            categoryNav.querySelectorAll('a').forEach(link => link.classList.remove('bg-gray-100', 'font-semibold'));
            e.target.classList.add('bg-gray-100', 'font-semibold');

            if (category === 'all') {
              renderDashboard();
            } else {
              renderCategory(category, subcategory);
            }
          }
        });

        function renderDashboard() {
          app.innerHTML = `
            <div class="mb-8">
              <h2 class="text-3xl font-bold text-gray-900">总览</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">脚本总数</h3>
                <p class="mt-2 text-3xl font-bold text-gray-900">${totalScripts}</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">总下载量</h3>
                <p class="mt-2 text-3xl font-bold text-gray-900">${totalDownloads}</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">分类数量</h3>
                <p class="mt-2 text-3xl font-bold text-gray-900">${Object.keys(manifest).length}</p>
              </div>
            </div>
          `;
        }

        function renderCategory(category, subcategory) {
          let scripts;
          let title = category;

          if (subcategory) {
            scripts = manifest[category] && manifest[category][subcategory];
            title = `${category} - ${subcategory}`;
          } else {
            // Aggregate all scripts in the category if no subcategory is selected
            const categoryData = manifest[category];
            scripts = [];
            if (categoryData) {
              if (categoryData._scripts) {
                scripts = scripts.concat(categoryData._scripts);
              }
              for (const sub in categoryData) {
                if (sub !== '_scripts') {
                  scripts = scripts.concat(categoryData[sub]);
                }
              }
            }
          }

          if (!scripts || scripts.length === 0) {
            app.innerHTML = '<p>未找到该分类下的脚本。</p>';
            return;
          }

          let currentSort = 'downloads';

          const renderScripts = (sortedScripts) => {
            const scriptListHtml = sortedScripts.map(script => {
              if (!script.details) return '';
              const count = stats[script.key] || 0;
              const rawDescription = script.details.split('\n')[0];
              const cleanedDescription = rawDescription.replace(/^\d+\.\s+\*\*(.*?)\*\*\s+-\s+/, '');
              const title = `${script.name} - ${cleanedDescription}`;
              
              return `
                <details class="bg-white rounded-lg shadow overflow-hidden transition-all duration-300 group border border-gray-200 hover:border-blue-500/50">
                  <summary class="p-6 cursor-pointer flex justify-between items-center list-none">
                    <h3 class="text-base font-medium text-gray-800">${title}</h3>
                    <div class="flex items-center">
                      <span class="text-sm text-gray-500 mr-4">下载: ${count}</span>
                      <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-300 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                  </summary>
                  <div class="px-6 pb-6 border-t border-gray-200 details-content"></div>
                </details>
              `;
            }).join('');

            app.innerHTML = `
              <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 capitalize">${title}</h2>
                <div class="flex items-center space-x-2 text-sm">
                  <span class="text-gray-600">排序:</span>
                  <button data-sort="downloads" class="px-3 py-1 rounded-md ${currentSort === 'downloads' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}">下载量</button>
                  <button data-sort="name" class="px-3 py-1 rounded-md ${currentSort === 'name' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}">名称</button>
                </div>
              </div>
              <div class="space-y-4">${scriptListHtml}</div>
            `;
          };

          const sortAndRender = () => {
            let sortedScripts = [...scripts];
            if (currentSort === 'downloads') {
              sortedScripts.sort((a, b) => (stats[b.key] || 0) - (stats[a.key] || 0));
            } else if (currentSort === 'name') {
              sortedScripts.sort((a, b) => a.name.localeCompare(b.name));
            }
            renderScripts(sortedScripts);
          };
          
          sortAndRender();

          app.addEventListener('click', (e) => {
            if (e.target.matches('button[data-sort]')) {
              currentSort = e.target.dataset.sort;
              sortAndRender();
            }
          });

          app.addEventListener('toggle', event => {
            const detailsElement = event.target;
            if (detailsElement.tagName === 'DETAILS' && detailsElement.open) {
              const detailsContent = detailsElement.querySelector('.details-content');
              if (!detailsContent.dataset.rendered) {
                const scriptName = detailsElement.querySelector('h3').textContent.split(' - ')[0];
                const script = scripts.find(s => s.name === scriptName);
                if (script) {
                   const renderedHtml = marked.parse(script.details);
                   detailsContent.innerHTML = `<div class="prose prose-sm max-w-none prose-p:text-gray-500 prose-headings:text-gray-800 prose-a:text-blue-600 hover:prose-a:text-blue-500">${renderedHtml}</div>`;
                   detailsContent.dataset.rendered = 'true';
                   
                   detailsContent.querySelectorAll('pre code').forEach((block) => {
                       hljs.highlightElement(block);
                   });

                   detailsContent.querySelectorAll('pre').forEach(pre => {
                       pre.style.position = 'relative';
                       const copyButton = document.createElement('button');
                       copyButton.textContent = '复制';
                       copyButton.className = 'absolute top-2 right-2 bg-gray-200 text-gray-700 px-2 py-1 rounded-md text-xs hover:bg-gray-300 transition-all';
                       pre.appendChild(copyButton);
                       copyButton.addEventListener('click', () => {
                           const code = pre.querySelector('code').innerText;
                           navigator.clipboard.writeText(code).then(() => {
                               copyButton.textContent = '已复制!';
                               setTimeout(() => { copyButton.textContent = '复制'; }, 2000);
                           });
                       });
                   });
                }
              }
            }
          }, true);
        }

      } catch (error) {
        console.error('加载脚本失败:', error);
        app.innerHTML = `<p class="text-center text-red-500">加载脚本失败: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
