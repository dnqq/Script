<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脚本中心</title>
  <link href="/output.css" rel="stylesheet">
  <script src="/vendor/marked.min.js"></script>
  <link rel="stylesheet" href="/vendor/atom-one-dark.min.css">
  <script src="/vendor/highlight.min.js"></script>
</head>
<body class="bg-black text-gray-300 font-sans antialiased">

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <header class="text-center mb-20">
      <h1 class="text-6xl font-bold tracking-tighter text-gray-100">脚本中心</h1>
    </header>

    <main id="app" class="max-w-4xl mx-auto">
      <p class="text-center text-gray-500">正在加载脚本列表...</p>
    </main>

    <footer class="text-center mt-20 text-gray-600 text-sm">
      <p>&copy; 2024. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const app = document.getElementById('app');

      try {
        // 1. 获取脚本清单和下载统计
        const [manifestResponse, statsResponse] = await Promise.all([
          fetch('/script-manifest.json'),
          fetch('/api/stats')
        ]);

        if (!manifestResponse.ok) throw new Error('无法加载脚本清单');
        if (!statsResponse.ok) throw new Error('无法加载下载统计');

        const manifest = await manifestResponse.json();
        const stats = await statsResponse.json();

        app.innerHTML = ''; // 清空加载提示

        if (Object.keys(manifest).length === 0) {
          app.innerHTML = '<p class="text-center text-gray-500">没有找到任何脚本。</p>';
          return;
        }

        // 2. 渲染页面
        for (const category in manifest) {
          const categorySection = document.createElement('section');
          categorySection.className = 'mb-16';

          const categoryTitle = document.createElement('h2');
          categoryTitle.className = 'text-3xl font-semibold text-gray-200 pb-4 mb-8 capitalize border-b border-gray-800';
          categoryTitle.textContent = category;
          categorySection.appendChild(categoryTitle);

          const scriptList = document.createElement('div');
          scriptList.className = 'space-y-5';
          
          manifest[category].forEach(script => {
            if (!script.details) return;

            const detailsElement = document.createElement('details');
            detailsElement.className = 'bg-[#1C1C1E] rounded-2xl shadow-lg overflow-hidden transition-all duration-300 group border border-gray-800 hover:border-blue-500/50 hover:shadow-2xl hover:shadow-blue-500/10';

            const summaryElement = document.createElement('summary');
            summaryElement.className = 'p-6 cursor-pointer flex justify-between items-center list-none';
            
            const scriptName = document.createElement('h3');
            scriptName.textContent = script.name;
            scriptName.className = 'text-lg font-medium text-gray-100';

            const count = stats[script.key] || 0;
            const countSpan = document.createElement('span');
            countSpan.className = 'text-sm text-gray-500 mr-4';
            countSpan.textContent = `下载: ${count}`;
            
            const summaryContent = document.createElement('div');
            summaryContent.className = 'flex items-center';
            summaryContent.appendChild(scriptName);
            
            const summaryRight = document.createElement('div');
            summaryRight.className = 'flex items-center';
            summaryRight.appendChild(countSpan);
            // Add an arrow icon for open/close state
            summaryRight.innerHTML += `<svg class="w-6 h-6 text-gray-600 transform transition-transform duration-300 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>`;

            summaryElement.appendChild(summaryContent);
            summaryElement.appendChild(summaryRight);

            const detailsContent = document.createElement('div');
            detailsContent.className = 'px-6 pb-6 border-t border-gray-800';
            
            detailsElement.addEventListener('toggle', event => {
               if (event.target.open && !detailsContent.dataset.rendered) {
                   const renderedHtml = marked.parse(script.details);
                   detailsContent.innerHTML = `<div class="prose prose-sm max-w-none prose-invert prose-p:text-gray-400 prose-headings:text-gray-200 prose-a:text-blue-400 hover:prose-a:text-blue-300">${renderedHtml}</div>`;
                   detailsContent.dataset.rendered = 'true';
                   
                   detailsContent.querySelectorAll('pre code').forEach((block) => {
                       hljs.highlightElement(block);
                   });

                   detailsContent.querySelectorAll('pre').forEach(pre => {
                       pre.style.position = 'relative';
                       const copyButton = document.createElement('button');
                       copyButton.textContent = '复制';
                       copyButton.className = 'absolute top-3 right-3 bg-white/10 text-gray-300 px-2 py-1 rounded-md text-xs backdrop-blur-sm hover:bg-white/20 transition-all';
                       pre.appendChild(copyButton);
                       copyButton.addEventListener('click', () => {
                           const code = pre.querySelector('code').innerText;
                           navigator.clipboard.writeText(code).then(() => {
                               copyButton.textContent = '已复制!';
                               setTimeout(() => { copyButton.textContent = '复制'; }, 2000);
                           });
                       });
                   });
               }
            });

            detailsElement.appendChild(summaryElement);
            detailsElement.appendChild(detailsContent);
            scriptList.appendChild(detailsElement);
          });

          categorySection.appendChild(scriptList);
          app.appendChild(categorySection);
        }
      } catch (error) {
        console.error('加载脚本失败:', error);
        app.innerHTML = `<p class="text-center text-red-500">加载脚本失败: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
